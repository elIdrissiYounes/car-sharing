<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="(${create} ? #{cc.new} : #{cc.edit}) + ' ' + #{children.title}"></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/children/save}" method="post" th:object="${children}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="first-name" class="col-sm-2 control-label" th:text="#{children.name.first}"></label>
                    <div class="col-sm-10">
                        <input id="first-name" class="form-control" th:field="*{firstName}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="col-sm-2 control-label" th:text="#{children.name.last}"></label>
                    <div class="col-sm-10">
                        <input id="last-name" class="form-control" th:field="*{lastName}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="group" class="col-sm-2 control-label" th:text="#{children.group}"></label>
                    <div class="col-sm-10">
                        <select id="group" class="form-control" th:field="*{group.id}" required="required">
                            <option value="" th:text="#{cc.select}" selected="selected"></option>
                            <option th:each="group : ${groups}" th:value="${group.id}"
                                    th:text="${group.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
