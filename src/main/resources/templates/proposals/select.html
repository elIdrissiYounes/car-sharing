<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${proposal.excursion.destination}"></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/proposals/select/save}" method="post" th:object="${proposal}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="children" class="col-sm-2 control-label" th:text="#{proposals.children}"></label>
                    <div class="col-sm-10">
                        <select multiple="multiple" id="children" class="form-control" th:field="*{children}"
                                required="required">
                            <option th:each="child : ${children}" th:value="${child.id}"
                                    th:text="${child.firstName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
