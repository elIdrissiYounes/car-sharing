<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{cc.new}"></span> Proposals</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/proposals/save}" method="post" th:object="${proposal}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="departurePlace" class="col-sm-2 control-label"
                           th:text="#{proposals.departurePlace}">:</label>
                    <div class="col-sm-10">
                        <input id="departurePlace" class="form-control" th:field="*{departurePlace}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="excursions" class="col-sm-2 control-label"
                           th:text="#{proposals.excursions}">:</label>
                    <div class="col-sm-10">
                        <select id="excursions" class="form-control" th:field="*{excursion.destination}">
                            <option th:each="excursion : ${excursions}" th:value="${excursion.destination}" th:text="${excursion.destination}"></option>
                        </select>
                    </div>
                </div>


                <!--
                <div class="form-group">
                    <label for="car" class="col-sm-2 control-label"
                           th:text="#{proposal.car}">:</label>
                    <div class="col-sm-10">
                        <input id="car" class="form-control" th:field="*{car}" required="required"/>
                    </div>
                </div>
                -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
