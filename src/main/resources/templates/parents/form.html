<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="(${create} ? #{cc.new} : #{cc.edit}) + ' ' + #{parents.title.form}"></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/parents/save}" method="post" th:object="${parent}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="first-name" class="col-sm-2 control-label" th:text="#{parents.name.first}"></label>
                    <div class="col-sm-10">
                        <input id="first-name" class="form-control" th:field="*{firstName}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="col-sm-2 control-label" th:text="#{parents.name.last}"></label>
                    <div class="col-sm-10">
                        <input id="last-name" class="form-control" th:field="*{lastName}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{parents.email}"></label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" th:field="*{email}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label" th:text="#{parents.username}"></label>
                    <div class="col-sm-10">
                        <input id="username" class="form-control" th:field="*{username}" required="required"/>
                    </div>
                </div>
                <div class="form-group" th:if="${create}">
                    <label for="password" class="col-sm-2 control-label" th:text="#{parents.password}"></label>
                    <div class="col-sm-10">
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enabled" class="col-sm-2 control-label" th:text="#{parents.enabled}"></label>
                    <div class="col-sm-1">
                        <input id="enabled" type="checkbox" class="form-control" th:field="*{enabled}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
