<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">

        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/cars/save}" method="post" th:object="${car}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="model" class="col-sm-2 control-label"
                           th:text="#{cars.model}">:</label>
                    <div class="col-sm-10">
                        <input id="model" class="form-control" th:field="*{model}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="seats" class="col-sm-2 control-label"
                           th:text="#{cars.seats}">:</label>
                    <div class="col-sm-10">
                        <input id="seats" type="number" class="form-control" th:field="*{seats}" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
