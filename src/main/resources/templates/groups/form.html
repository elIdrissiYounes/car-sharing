<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Group</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/groups/save}" method="post" th:object="${group}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label" th:text="#{groups.name}">:</label>
                    <div class="col-sm-10">
                        <input id="name" class="form-control" th:field="*{name}" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" th:value="#{cc.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
